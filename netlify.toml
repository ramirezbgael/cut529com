[build]
  functions = "netlify/functions"
  publish = "."

[functions]
  external_node_modules = ["stripe"]

# Configure secrets scanning to ignore example files
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = ".env.example,server.js,README.md,SETUP.md,package.json,terms.html,privacy.html,.htaccess"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
